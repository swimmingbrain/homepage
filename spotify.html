<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Braian's music vibes - Curated playlists and favorite tracks">
    <meta name="keywords" content="music, spotify, playlists, tracks">
    <meta name="author" content="Braian">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://sdk.scdn.co; script-src 'self' https://sdk.scdn.co; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.spotify.com;">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title>Music Vibes - Braian</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/spotify.css">
    <link rel="preload" href="assets/css/style.css" as="style">
    <link rel="preload" href="assets/css/spotify.css" as="style">
    <link rel="preload" href="assets/js/spotify.js" as="script">
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>
    <div class="ocean-bg">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="welcome-text">
                <h1>my <span class="highlight">music</span> vibes</h1>
                <span class="domain">curated playlists & favorite tracks</span>
            </div>
            <div class="divider"></div>
        </header>

        <div class="spotify-container">
            <div class="playlist-grid" id="playlistGrid">
                <!-- Playlists will be loaded here dynamically -->
            </div>

            <div class="player-container" id="playerContainer">
                <div class="now-playing">
                    <div class="track-info">
                        <img id="albumArt" src="" alt="Album Art">
                        <div class="track-details">
                            <h3 id="trackName">Select a track to play</h3>
                            <p id="artistName">-</p>
                        </div>
                    </div>
                    <div class="player-controls">
                        <button id="prevTrack" class="control-btn">⏮</button>
                        <button id="playPause" class="control-btn">▶</button>
                        <button id="nextTrack" class="control-btn">⏭</button>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>© 2025 SwimmingBrain.dev - Where ideas float and code flows 🌊</p>
        </footer>
    </div>

    <script src="assets/js/spotify.js"></script>
</body>
</html>
